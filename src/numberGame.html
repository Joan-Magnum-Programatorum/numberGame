<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Number guessing game</title>
    </head>
    <body>
        <p id="output">I am thinking of a number between 0 and 99.</p>
        <input id="input" type="text" placeholder="Enter your guessâ€¦" autofocus> 
        <button>guess</button>
    </body>
</html>
<script>

//Game variables
var mysteryNumber = Math.floor(Math.random() * 100);
var playerGuess = 0;
var guessesRemaining = 10;
var guessesMade = 0;
var gameState = "";
var gameWon = false;

//the button
var button = document.querySelector("button");
button.style.cursor = "pointer";
button.addEventListener("click", clickHandler, false);
window.addEventListener("keydown", keydownHandler, false);

function keydownHandler(event){
    if (event.keyCode === 13)
    {
        validateInput(); 
    }
}
function clickHandler()
{
    validateInput();
}

function validateInput(){

    playerGuess = parseInt(input.value);

    if(isNaN(playerGuess)){
        output.innerHTML = "Please enter a number.";
    }
    else
    {
        playGame();
    }
}

 function playGame(){

    guessesRemaining--;
    guessesMade++;

    gameState = "Guess: " + guessesMade + ", Remaining: " + guessesRemaining;

    if(   playerGuess > mysteryNumber    ) {
        output.innerHTML = "That's too high." + gameState;
        if (guessesRemaining < 1)
        {
            endGame();
        }
    }
    else if( playerGuess < mysteryNumber  )
    {
        output.innerHTML = "That's too low."  + gameState;
        if (guessesRemaining < 1)
        {
            endGame();
        }
    }
    else if (  playerGuess === mysteryNumber )
    {
        //output.innerHTML = "You got it.";
        gameWon = true;
        endGame();
    }
 }

 function endGame()
 {
    if (gameWon){
        output.innerHTML = "Yes, it's " + mysteryNumber + "!" + "<br>"
                           + "It only took you  " + guessesMade + " guesses.";
    }
    else
    {
        output.innerHTML = "No more guesses left! " + "<br>"
                           + "The number was: " + mysteryNumber + ".";

    }

    button.removeEventListener("click", clickHandler, false);
    button.disabled = true;

    window.removeEventListener("keydown", keydownHandler, false);

    input.disabled = true;
 }
</script>
